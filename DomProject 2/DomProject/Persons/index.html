<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>TIIDELab Fellows</title>
  </head>
  <body>
    <form class="container">
      <h3>TIIDELab Fellows Form</h3>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required />
      </div>
      <button id="submitBtn">Submit</button>

      <div class="color-picker">
        <label for="colorPicker">Select Table Background Color</label>
        <input type="color" id="colorPicker" />
        <label for="colorWidth">Select Color Width</label>
        <input type="range" id="colorWidth" min="0" max="100" step="1" />
      </div>

      <div class="table-container">
        <h2>Table</h2>
        <table id="dataTable">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Gender</th>
              <th>Phone Number</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

    </form>

    <script src="script.js" ></script>
  </body>
</html>
