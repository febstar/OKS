<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .navbar {
            background-color: #ff0000; /* CNN red */
        }
        .slider-container {
            overflow: hidden;
        }
        .slider {
            display: flex;
            transition: transform 1s ease-in-out;
        }
        .slider img {
            width: 50vw;
            min-width: 50%;
            height: 50vh;
        }
    </style>
    <title>Slideshow</title>
</head>
<body>
    <nav class="navbar py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-white">OKS SITE</a>
        </div>
    </nav>

    <!-- Slider Container -->
    <div class="slider-container">
        <div class="slider">
            <!-- Add your images here -->
            <img src="Highlights/1.jpg" alt="">
            <img src="Highlights/2.jpg" alt="">
            <img src="Highlights/3.jpg" alt="">
            <img src="Highlights/4.jpg" alt="">
            <img src="Highlights/5.jpg" alt="">
            <img src="Highlights/6.jpg" alt="">
            <img src="Highlights/7.jpg" alt="">
            <img src="Highlights/8.jpg" alt="">
            <img src="Highlights/9.jpg" alt="">
            <img src="Highlights/10.jpg" alt="">
            <img src="Highlights/11.jpg" alt="">
            <img src="Highlights/12.jpg" alt="">
            <img src="Highlights/13.jpg" alt="">
            <img src="Highlights/14.jpg" alt="">
            <img src="Highlights/15.jpg" alt="">
            <img src="Highlights/16.jpg" alt="">
            <img src="Highlights/17.jpg" alt="">
            <!-- Add more images as needed -->
        </div>
    </div>

    <!-- Content -->
    <main class="container mx-auto py-8">
        <h1 class="text-3xl font-semibold text-center mb-8">Highlights</h1>
        <!-- Add your content here -->
        <p class="text-gray-700 text-center">Here are the highlights of this cohort so far.</p>
    </main>


    <!-- JavaScript for slideshow -->
    <script>
        // JavaScript to handle the slideshow
        const slider = document.querySelector(".slider");
        const images = slider.querySelectorAll("img");
        const slideDuration = 1000; // 5 seconds per image
        let currentImageIndex = 0;

        function nextSlide() {
            currentImageIndex = (currentImageIndex + 1) % 8;
            const translateX = -currentImageIndex * 100;
            slider.style.transform = `translateX(${translateX}%)`;
        }

        setInterval(nextSlide, slideDuration);
    </script>
</body>
</html>
